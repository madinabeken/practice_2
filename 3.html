<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списки</title>
</head>
<body>
    <h1>Пример списков</h1>

    <!-- Нумерованный список -->
    <ol>
        <li>Пункт 1</li>
        <li>Пункт 2</li>
        <li>
            Пункт 3
            <!-- Вложенный список -->
            <ul>
                <li>Вложенный пункт 1</li>
                <li>Вложенный пункт 2</li>
                <li>Вложенный пункт 3</li>
            </ul>
        </li>
    </ol>

    <!-- Маркированный список -->
    <ul>
        <li>Пункт A</li>
        <li>Пункт B</li>
        <li>Пункт C</li>
    </ul>
</body>
</html>
